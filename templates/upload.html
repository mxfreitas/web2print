<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Web2Print</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload de PDF</h1>
        <form id="uploadForm" enctype="multipart/form-data" method="POST">
            <input type="file" name="file" accept="application/pdf" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="result"></div>
        <div id="cartLink" style="display: none;">
            <a href="/cart">Ver Carrinho</a>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();
            if (data.error) {
                document.getElementById('result').innerText = data.error;
            } else {
                document.getElementById('result').innerHTML = `
                    <p>âœ… <strong>Upload concluÃ­do com sucesso!</strong></p>
                    <p>ðŸ“„ PÃ¡ginas: ${data.pages}</p>
                    <p>ðŸŽ¨ Tipo: ${data.color_type}</p>
                    <p>ðŸŽ¯ PÃ¡ginas coloridas: ${data.color_pages}</p>
                    <p>âš« PÃ¡ginas monocromÃ¡ticas: ${data.mono_pages}</p>
                    <p>ðŸ’° Estimativa bÃ¡sica: R$ ${data.estimated_cost}</p>
                `;
                
                if (data.redirect_to_configure) {
                    setTimeout(() => {
                        window.location.href = '/configure';
                    }, 2000);
                    document.getElementById('result').innerHTML += '<p>ðŸ”„ Redirecionando para configuraÃ§Ã£o...</p>';
                } else {
                    document.getElementById('cartLink').style.display = 'block';
                }
            }
        };
    </script>
</body>
</html>
