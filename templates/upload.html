<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload - Web2Print</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload de PDF</h1>
        <form id="uploadForm" enctype="multipart/form-data" method="POST">
            <input type="file" name="file" accept="application/pdf" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="result"></div>
        <div id="cartLink" style="display: none;">
            <a href="/cart">Ver Carrinho</a>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData,
            });
            const data = await response.json();
            document.getElementById('result').innerText = data.error ? data.error : `Número de páginas: ${data.pages}`;
            if (!data.error) {
                document.getElementById('cartLink').style.display = 'block';
            }
        };
    </script>
</body>
</html>
