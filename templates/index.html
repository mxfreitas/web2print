<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Página Inicial{% endblock %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{{ url_for('static', filename='images/3.jpg') }}" class="d-block w-100" alt="Banner 1">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/3.jpg') }}" class="d-block w-100" alt="Banner 2">
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='images/3.jpg') }}" class="d-block w-100" alt="Banner 3">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Próximo</span>
    </a>
</div>

<div class="mt-4">
    <h2>Bem-vindo ao Web2Print!</h2>
    <p>Faça upload de seus arquivos PDF e gerencie suas impressões.</p>
    
    <div class="mt-3">
        <a href="{{ url_for('login') }}" class="btn btn-primary">Fazer Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-secondary">Cadastrar-se</a>
        <a href="{{ url_for('upload') }}" class="btn btn-success">Upload de Arquivo</a>
        <a href="/admin/login" class="btn btn-warning">⚙️ Área Administrativa</a>
    </div>
</div>
{% endblock %}
